version: '3.5'
services:
    # dart-server:
    #     restart: always
    #     platform: linux/amd64
    #     image: rinhazinha
    #     ports:
    #         - "8080:8080"
        
    db:
        image: mysql:latest
        restart: always
        environment:
            MYSQL_DATABASE: 'db'
            MYSQL_USER: 'user'
            MYSQL_PASSWORD: 'password'
            MYSQL_ROOT_PASSWORD: 'password'
        ports:
            - '3306:3306'
        expose:
            - '3306'
        volumes:
            - my-db:/var/lib/mysql
volumes:
    my-db: